<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Kanban Board</h1>
  <div class="board">
    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <div class="tasks" id="todo-tasks"></div>
      <button onclick="addTask('todo')">+ Add Task</button>
    </div>

    <div class="column" data-status="in-progress">
      <h2>In Progress</h2>
      <div class="tasks" id="inprogress-tasks"></div>
      <button onclick="addTask('in-progress')">+ Add Task</button>
    </div>

    <div class="column" data-status="completed">
      <h2>Completed</h2>
      <div class="tasks" id="completed-tasks"></div>
      <button onclick="addTask('completed')">+ Add Task</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
