<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kanban Board</h1>
  <button id="theme-toggle">Toggle Dark / Light Mode</button>

  <div class="board">

    <div class="column" data-status="todo">
      <h2>To Do</h2>
      <input type="text" placeholder="New Task" class="new-task-input">
      <button onclick="addTaskInline(this)">+ Add Task</button>
      <div class="tasks" id="todo-tasks"></div>
    </div>

    <div class="column" data-status="in-progress">
      <h2>In Progress</h2>
      <input type="text" placeholder="New Task" class="new-task-input">
      <button onclick="addTaskInline(this)">+ Add Task</button>
      <div class="tasks" id="inprogress-tasks"></div>
    </div>

    <div class="column" data-status="completed">
      <h2>Completed</h2>
      <input type="text" placeholder="New Task" class="new-task-input">
      <button onclick="addTaskInline(this)">+ Add Task</button>
      <div class="tasks" id="completed-tasks"></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
